<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:p="http://primefaces.org/ui">
<ui:composition template="layout.xhtml">
    <ui:define name="content">
        <h:form id="taskForm">
            <p:panel header="Task Details">
                <h:panelGrid columns="1">
                    <p:outputLabel for="name" value="Name: " />
                    <p:inputText id="name" value="#{taskNewController.task.name}" />
                    <p:outputLabel for="title" value="Title: " />
                    <p:inputText id="title" value="#{taskNewController.task.title}" />
                    <p:outputLabel for="reminder" value="Reminder: " />
                    <p:inputText id="reminder" value="#{taskNewController.task.reminder}" />
                    <p:outputLabel for="timeDate" value="Time and Date: " />
                    <p:inputText id="timeDate" value="#{taskNewController.task.timeDate}" />
                    <p:outputLabel for="price" value="Price: " />
                    <p:inputNumber id="price" value="#{taskNewController.task.price}" />
                    <h:commandButton value="Save" action="#{taskNewController.saveTask}" />
                </h:panelGrid>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
</html>
